<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestion de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Comic Sans MS', cursive;
    }
  </style>
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 border-4 border-pink-300">
    <h2 class="text-3xl text-center font-bold text-pink-600 mb-6">Formulario de Productos</h2>
    
    <form id="formulario" class="space-y-4">
      <input type="hidden" name="id" id="id">

      <div>
        <label for="codigo" class="block text-sm font-semibold text-pink-700">Codigo</label>
        <input type="text" id="codigo" name="codigo" class="mt-1 w-full rounded-xl border-pink-200 shadow-inner focus:ring-pink-400 focus:border-pink-400 bg-pink-50" required>
      </div>

      <div>
        <label for="producto" class="block text-sm font-semibold text-pink-700">Producto</label>
        <input type="text" id="producto" name="producto" class="mt-1 w-full rounded-xl border-pink-200 shadow-inner focus:ring-pink-400 focus:border-pink-400 bg-pink-50" required>
      </div>

      <div>
        <label for="precio" class="block text-sm font-semibold text-pink-700">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" class="mt-1 w-full rounded-xl border-pink-200 shadow-inner focus:ring-pink-400 focus:border-pink-400 bg-pink-50" required>
      </div>

      <div>
        <label for="cantidad" class="block text-sm font-semibold text-pink-700">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" class="mt-1 w-full rounded-xl border-pink-200 shadow-inner focus:ring-pink-400 focus:border-pink-400 bg-pink-50" required>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-pink-500 text-white font-bold rounded-full shadow-md hover:bg-pink-600 transition">
        Guardar Producto
      </button>
    </form>

    <h3 class="text-lg font-semibold text-pink-700 mt-8">Lista de productos</h3>
    <div id="lista" class="mt-4 space-y-2"></div>
  </div>

  <script src="script.js"></script>
  <script>
    listarProductos(); // cargar productos al iniciar
  </script>
</body>
</html>
